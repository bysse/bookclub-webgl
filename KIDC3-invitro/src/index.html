<html>
<head>
<title>King Demo Competition #3</title>
<script src="gl-matrix-min.js"></script>
<script src="webgl-utils.js"></script>
<script src="simplex-noise.min.js"></script>
<script src="kdb.js"></script>
<script src="fx.js"></script>
<script src="demo.js"></script>
<style>
* {
	margin: 0;
	border: 0
}

#canvas {
	position: absolute;
	top: 0;
	left: 0;
	-webkit-transform: scale3d(2.0, 2.0, 1.0);
	-webkit-transform-origin: 0 0 0;
	cursor: none;
}

</style>
</head>
<body onLoad="initialize();">
	<audio id="music" src="chiptune.mp3" preload="auto"></audio>
	<canvas id="canvas" style="border: none;" width="640" height="480"></canvas>
	<div style="position: absolute; bottom: 0; left: 0; font-size: 0.7em">code:klovman, music:mille</div>

	<script id="v_background" type="x-shader/x-vertex">
 	attribute vec3 vertex;
	varying vec2 fragPosition;  
	void main(void) {
		fragPosition = vertex.xy;
    	gl_Position = vec4(vertex, 1.0);
  	}  
  	</script>

	<script id="f_background" type="x-shader/x-fragment">
	precision mediump float;
	varying vec2 fragPosition;  
	void main(void) {								
		vec3 colorA = vec3(1.00, 0.27, 0.00);
		vec3 colorB = vec3(1.00, 0.60, 0.00);		
		float dist = length(fragPosition);	
		vec3 color = mix(colorB, colorA, dist*0.75);		
		gl_FragColor = vec4(color, 1.0);		
	} 
  	</script>

	<script id="v_particle" type="x-shader/x-vertex">
 	attribute vec3 vertex;
	uniform mat4 projection;
	uniform mat4 view;
	uniform mat4 model;
	void main(void) {
    	gl_Position = projection * view * model * vec4(vertex, 1.0);
	 
  	}  
  	</script>

	<script id="f_particle" type="x-shader/x-fragment">
	precision mediump float;
	uniform vec4 color;
	void main(void) {
    	gl_FragColor = color; 
  	}  
  	</script>

	<script>
		function initialize() {
			setTimeout(function() {
				var ow = document.body.clientWidth / 2;
				var oh = document.body.clientHeight / 2;
				var w = ow;
				var h = oh;
				
				if (w > h*16/9) { h = Math.floor(w * 9 / 16); } 
				else { w = Math.floor(h * 16 / 9); }
				
				if (w > ow) {
					w = ow;
					h = Math.floor(w * 9 / 16);
				} else {
					h = oh;
					w = Math.floor(h * 16 / 9);
				}				
				
				kdb.initialize('canvas', w, h, function(gl) {
					demo.initialize(gl, w, h, function() {
						document.getElementById('music').play();						
					});
				}, function(error) {
					alert("WebGL not supported! " + error);
				});
			}, 100);
		}
